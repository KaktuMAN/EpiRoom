version: '3.9'

services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    restart: unless-stopped
  epiroom:
    depends_on:
      - postgres
    build: ./epiroom
    ports:
      - "80:3000"
    restart: unless-stopped
volumes:
  postgres_data: